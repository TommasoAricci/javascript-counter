<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    
    <title>Counter di Tommaso Aricci</title>

</head>
<body>

    <h1>COUNTER DI TOMMASO ARICCI</h1>

    <div class="block">
        <div class="counter">

            <div class="zero">
                <p id="number">0</p>
            </div>

            <div class="buttons">
                <button class="bottone1" onclick="menoUno()">-</button>
                <button class="bottone2" onclick="piuUno()">+</button>
            </div>

            <button class="reset" onclick="reset()">RESET</button>

        
        </div>
    </div>
</body>

</html>
